<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable = no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/commom.css"/>
    <link rel="stylesheet" href="style/gsproduct.css"/>
    <link rel="stylesheet" href="style/index.css"/>
    <title>慢慢买首页</title>
</head>
<body>
<!--页眉开始-->
<header>
    <a class="header-left fl" href="javascript:;">
        <img height="25px" style="" src="images/header_logo.png" alt=""/>
    </a>
    <a class="header-right fr" href="javascript:;" ></a>
</header>
<!--页眉结束-->
<!--搜索开始-->
<section class="search">
    <form action="#" class="search-all">
        <input type="text" placeholder="请输入你想比价的商品" class="search-l"/>
        <input type="button" class="search-r" value="搜索"/>
    </form>
</section>
<!--搜索结束-->
<!--轮播图开始-->
<div class="carousel clearfix">
    <div class="item ">
        <div class="heart side top"></div>
    </div>
</div>
<!--轮播图结束-->
<!--导航开始-->
<section class="nav-all clearfix">
    <ul>
    </ul>
</section>
<!--导航结束-->
<!--折扣开始-->
<section class="rebate-all clearfix">
    <div class="rebate-top">
        <p>超值折扣推荐</p>
        <img src="img/more.png" alt=""/>
    </div>
    <ul class="rebate-bottom clearfix">

    </ul>
    <div class="buttom clearfix">
        <a href="moneyctrl.html">更多优惠信息》</a>
    </div>
</section>
<!--品牌排行开始-->
<section class="rebate-all clearfix">
    <div class="rebate-top">
        <p>品牌排行</p>
        <img src="img/more.png" alt=""/>
    </div>
</section>
<!--品牌排行结束-->
<!--尾部开始-->
<footer>
    <div class="login">
        <a href="coupon-login.html">登陆</a>
        <a href="coupon-register.html">注册</a>
        <a href="#"><img width="13px" src="images/top.jpg" alt=""/>返回顶部</a>
    </div>
    <div class="copyright">
        <a href="#">手机APP下载 </a>
        <a href="#">慢慢买手机版 </a>
        <span>-- 掌上比价平台</span>

        <p><a href="javascript:;">m.manmanbuy.com</a></p>
    </div>
</footer>
<!--模板-->
<script id="indexMune" type="text/template">
    <% for(var i=0;i< result.length; i++){ %>
        <li>
            <a href="<%=result[i].titlehref%>">
            <%=#result[i].img%>
            <p><%=result[i].name%></p>
            </a>
        </li>
    <% } %>
</script>
<!--超值折扣推荐模板-->
<script id="recommend" type="text/template">
    <% for(var j=0;j< result.length; j++){ %>
    <li>
        <a href="discount.html?productid=<%=#result[j].productId%>" class="clearfix">
            <div class="pic">
                <%=#result[j].productImgSm%>
            </div>
            <div class="minute clearfix">
                <div class="title">
                    <%=result[j].productName%>
                    <span><%=result[j].productPinkage%></span>
                </div>
                <div class="time clearfix">
                    <span><%=result[j].productFrom%> | <%=result[j].productTime%> </span>
                    <span>
                    <i></i>
                        <%=result[j].productComCount%>
                    </span>
                </div>
            </div>
        </a>
    </li>
    <% } %>
</script>

<script src="lib/zepto.js"></script>
<script src="lib/template-native.js"></script>
<script src="js/index.js"></script>
</body>
</html>
