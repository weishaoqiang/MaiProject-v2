            <%}%>
            <%if(result[0]['productImgLg']){%>
                <div class="imgB"><%=#result[0]['productImgLg']%></div>
            <%}%>
            <%if(result[0]['productCity']){%>
                <div class="City">
                    <%=#result[0]['productCity']%>
                </div>
            <%}%>

        </div>
        <div class="weixin">
            <img src="./img/mmbweixin2.png"/>
        </div>
        <%if(result[0]['productComment']){%>
            <div class="commemt"><%=#result[0]['productComment']%></div>
        <%}%>
