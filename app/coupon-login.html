<!--弹出下载框-->
<div class="app-tip">
    <a class="close fl" href="#" id="close"></a>
    <div class="app-icon fl">
        <a href="#">
            <img src="http://m.manmanbuy.com/download/images/logo.png">

    </div>

        <p>全网比价，省钱专家</p>
    </div>
    <a href="#" class="open fr">立即打开</a>
</div>
<script>
    var close=document.getElementById('close');
    var closesParent=close.parentNode;
//    实现点击按钮关闭提示框
    tap(close, function () {
        closesParent.style.display='none';
    })
    function tap(demo, callback) {
        var ismove = false;
        var time;
        demo.addEventListener('touchstart', function (e) {
            time = Date.now();
        })
        demo.addEventListener('touchmove', function (e) {
            ismove = true;
        })
        demo.addEventListener('touchend', function (e) {
            if (ismove == false && (Date.now() - time) < 150) {
                callback && callback(e);
            }
            ismove = false;
        })
    }
</script>
